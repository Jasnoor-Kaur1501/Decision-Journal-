<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decision Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>Decision Journal</h1>
    <p class="subtitle">Track decisions. Review outcomes. Improve judgment.</p>

    <div class="form">
      <input id="titleInput" placeholder="Decision title" />
      <textarea id="contextInput" placeholder="Context / assumptions"></textarea>

      <label>
        Confidence: <span id="confidenceValue">5</span>/10
      </label>
      <input type="range" min="1" max="10" value="5" id="confidenceInput"/>

      <textarea id="expectedInput" placeholder="Expected outcome"></textarea>

      <div class="biases">
        <label><input type="checkbox" value="Confirmation Bias"> Confirmation Bias</label>
        <label><input type="checkbox" value="Overconfidence"> Overconfidence</label>
        <label><input type="checkbox" value="Sunk Cost"> Sunk Cost</label>
      </div>

      <button id="addBtn">Add Decision</button>
    </div>

    <h3>Your Decisions</h3>
    <ul id="decisionList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
